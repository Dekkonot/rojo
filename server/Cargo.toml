[package]
name = "rojo"
version = "0.5.0"
authors = ["Lucien Greathouse <me@lpghatguy.com>"]
description = "A tool to create robust Roblox projects"
license = "MIT"
repository = "https://github.com/LPGhatguy/rojo"
edition = "2018"

[lib]
name = "librojo"
path = "src/lib.rs"

[[bin]]
name = "rojo"
path = "src/bin.rs"

[features]
default = []
bundle-plugin = []

[dependencies]
clap = "2.27"
rouille = "2.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
notify = "4.0"
rand = "0.4"
regex = "1.0"
log = "0.4"
env_logger = "0.5"
uuid = { version = "0.7", features = ["v4", "serde"] }
failure = "0.1.3"
rbx-tree = { git = "https://github.com/LPGhatguy/rbx-tree.git" }
rbx-xml = { git = "https://github.com/LPGhatguy/rbx-tree.git" }
rbx-binary = { git = "https://github.com/LPGhatguy/rbx-tree.git" }

[dev-dependencies]
tempfile = "3.0"
walkdir = "2.1"
lazy_static = "1.2"
